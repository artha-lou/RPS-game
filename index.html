<html>

    <body>
        <script>
            // JavaScript goes here!
            let playerSelection = prompt("Please select: rock, paper, scissors?");
            let pnum = playerSelection.toLowerCase()
            if (pnum == "rock") {
                playerSelection = 1;
            } else if (pnum == "paper") {
                playerSelection = 2;

            } else {
                playerSelection = 3;
            }

            let computerSelection = (Math.floor(Math.random()*3)+1);
            let cnum = computerSelection;
            if (cnum == 1) {
                cnum = "rock";
            } else if (cnum == 2) {
                cnum = "paper";
            } else {
                cnum = "scissors";
            }

            let playerLives = 5;
            let computerLives = 5;

            function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return("Draw, try again!")
                //console.log("Draw, try again")
            } else if (playerSelection == 1 & computerSelection == 2) {
                return("Computer wins!");
                computerLives = computerLives + 1;
                //console.log("Computer wins!");
            } else if (playerSelection == 1 & computerSelection == 3) {
                return("Player wins!");
                playerLives = playerLives + 1; 
                //console.log("Player wins!");
            } else if (playerSelection == 2 & computerSelection == 1) {
                return("Computer wins!");
                computerLives = computerLives + 1;
                //console.log("Computer wins!");
            } else if (playerSelection == 2 & computerSelection == 3) {
                return("Player wins!");
                playerLives = playerLives + 1; 
                //console.log("Player wins!");
            } else if (playerSelection == 3 & computerSelection == 1) {
                return("Computer wins!");
                computerLives = computerLives + 1;
                //console.log("Computer wins!");
            } else if (playerSelection == 3 & computerSelection == 2) {
                return("Player wins!");
                playerLives = playerLives + 1; 
                //console.log("Player wins!");
            } else {
               //console.log("Please try again");
               return("Please try again");
            }
        }


            while (playerLives != 0 && computerLives != 0) {
                playerSelection = (Math.floor(Math.random()*3)+1);
                computerSelection = (Math.floor(Math.random()*3)+1);

                const result = playRound(playerSelection, computerSelection)

                if (result === "Player wins!") {
                    computerLives--;
                } else if (result === "Computer wins!") {
                    playerLives--;
                } else {
                    console.log("It's a draw!")
                }
                console.log("Computer Lives:", computerLives)
                console.log("Player Lives:", playerLives)
                console.log("Computer Selection:", computerSelection)
                console.log("Player Selection:", playerSelection)
            }

        </script>
