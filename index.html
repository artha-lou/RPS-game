<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page Information</title>
    </head>
    <body>
        <script>
            // JavaScript goes here!
            let playerSelection = "";
            let pnum = playerSelection.toLowerCase()

            let computerSelection = 0;
            let cnum = "";

            let playerLives = 5;
            let computerLives = 5;

            function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return("Draw, try again!")
            } else if (playerSelection == 1 & computerSelection == 2) {
                return("Computer wins!");
            } else if (playerSelection == 1 & computerSelection == 3) {
                return("Player wins!");
            } else if (playerSelection == 2 & computerSelection == 1) {
                return("Player wins!");
            } else if (playerSelection == 2 & computerSelection == 3) {
                return("Computer wins!"); 
            } else if (playerSelection == 3 & computerSelection == 1) {
                return("Computer wins!");
            } else if (playerSelection == 3 & computerSelection == 2) {
                return("Player wins!");
            } else {
               return("Please try again");
            }
        }

        function game(playerSelection, computerSelection) {
            while (playerLives != 0 && computerLives != 0) {
                playerSelection = prompt("rock, paper, scissors?")
                computerSelection = (Math.floor(Math.random()*3)+1);
                cnum = computerSelection

                pnum = playerSelection.toLowerCase()
                if (pnum == "rock") {
                 playerSelection = 1;
                } else if (pnum == "paper") {
                 playerSelection = 2;
                } else {
                 playerSelection = 3;
                }

                if (cnum == 1) {
                cnum = "rock";
                } else if (cnum == 2) {
                cnum = "paper";
                } else {
                cnum = "scissors";
                }

                const result = playRound(playerSelection, computerSelection)

                if (result === "Player wins!") {
                    computerLives--;
                } else if (result === "Computer wins!") {
                    playerLives--;
                } else {
                    console.log("It's a draw!")
                }
                console.log(result)
                console.log("Computer Lives:", computerLives)
                console.log("Player Lives:", playerLives)
                console.log("Computer Selection:", cnum, computerSelection)
                console.log("Player Selection:", pnum, playerSelection)

                if (playerLives === 0) {
                    return("Computer is the winner!");
                } else if (computerLives === 0) {
                    return("Player is the winner!")
                } 
            }
        }



        </script>
    </body>
</html>
